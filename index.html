<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-landing</title>

    <style>

@import url('https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&family=Fjalla+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&family=Concert+One&family=Fjalla+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
        
        #header{
            background-color: bisque;
            position: fixed;
            top:0;
            min-height: 75px;
            padding: 0px 20px;
            display: flex;
            width: 100%;
            z-index: 10;
    
            
        }

        #header-img{
            max-width: 120px;
            max-height: 110px;
        }

        a{
            text-decoration: none;
            color:black;
            font-weight: 400;
        }

        li{
            list-style: none;
        }

        nav{
            
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding: 0 50px;
            font-family: 'Concert One', cursive;
            font-size: medium;
            
        }

        @media(max-width:100px){nav{width: 50%;}}
        
        #ideal{
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0 50px;
            font-family: 'Fjalla One', sans-serif;
            font-display: auto;
            
        }

        .video{
            margin-left: 29%;
            margin-right: 29%;
            margin-top: 10%;
            
        }
        
        .form{
            text-align: center;
            font-family: 'Concert One', cursive;
            font-size: larger;
        }
        #email{
            font-family: 'Concert One', cursive;
            max-width: 100%;
            width: 20%;
            
        }

       body{
           background-image: url(https://img.freepik.com/free-vector/wave-textures-cream-background-vector_53876-60290.jpg?size=626&ext=jpg);
           background-repeat: no-repeat;
           background-size: cover;
           max-width: 100%;

       }

       .heart {
           position: relative;
           margin: auto;
           top: 0;
           right: 0;
           bottom: 0;
           left: 0;
           background-color: pink;
           height: 50px;
           width: 50px;
           transform: rotate(-45deg);
           display: flex;
           
       }
       .heart ::before {
            content: "";
            background-color: pink;
            border-radius: 50%;
            position: relative;
            width: 50px;
            height: 50px;
            top: 25px;
            left: 0px;

       }

       .heart ::after{
           background-color: pink;
           content: "";
           border-radius: 50%;
           position: relative;
           width: 50px;
           height: 50px;
           top: 0px;
           left: 25px;
       }

       .hearts {
           margin-left: -30%;
           display: flex;
           flex-direction: column;
           flex-wrap: wrap;
           position: relative;
          
       }
       .symetrie {
           margin-right: -30%;
           display: flex;
           flex-direction: column;
           margin-top: -185px;
           flex-wrap: wrap;
       }       

       .programs {
           display: flex;
           flex-direction: column;
           position: absolute;
           font-family: 'Fjalla One', sans-serif;
           font-size: 20px;
           font-weight: 500;
           font-display: stretch;
           flex-wrap: wrap;
           margin-left: 535px;
           margin-top: -195px;
           text-align: center;
         
           
           
           
       }
    h1{
        text-align: center;
        font-family: 'Fjalla One', sans-serif;
    }

    </style>
</head>
<body>

        <h1 id="ideal">YOUR IDEAL PROGRAM</h1>

    <br><br><br>

    <div class="form">
        <form id="form" action=" https://www.freecodecamp.com/email-submit">
